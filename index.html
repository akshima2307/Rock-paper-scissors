<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <section id ="view" class="view">
    <div class="header">
      <div class="heading-primary">
        <h1>ROCK</h1>
        <h1>PAPER</h1>
        <h1>SCISSORS</h1>
      </div>
      <div class="score">
        <h2>SCORE</h2>
        <div class="total-score">
          0
        </div>
      </div>
    </div>

   <div class="game">
        <button id="paper" name="button" class="btn-circle p paper" >
          <span class="wrapper">
            <img src="./images/icon-paper.svg" alt="paper" >
          </span>
        </button>
        <button id="rock" name="button" class="btn-circle r rock"  >
          <span class="wrapper">
            <img src="./images/icon-rock.svg" alt="rock" >
          </span>
        </button>

        <button id="scissors" name="button" class="btn-circle s  scissors">
          <span class="wrapper">
            <img src="./images/icon-scissors.svg" alt="scissors" >
          </span>
        </button>

    </div>
    <div class="game-view">
      <div class="user">

      </div>
      <div class="status">

      </div>
      <div class="computer">

      </div>
    </div>
